[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "emoji_sentiment_analysis"
version = "0.0.1"
description = "Emoji-based tweet sentiment analysis"
authors = [
  { name = "Group 7" },
]

readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    
]
requires-python = "~=3.10.0"


[tool.ruff]
line-length = 99
src = ["emoji_sentiment_analysis"]
include = ["pyproject.toml", "emoji_sentiment_analysis/**/*.py"]

[tool.ruff.lint]
extend-select = ["I"]  # Add import sorting

[tool.ruff.lint.isort]
known-first-party = ["emoji_sentiment_analysis"]
force-sort-within-sections = true


<!-- templates/components/data_access/tables/collapsible_table.html -->
<details class="group space-y-4">

    <summary class="flex items-center justify-between cursor-pointer list-none select-none">
        <div class="flex items-center gap-2">
            <span class="h-1.5 w-1.5 rounded-full {{ accent }}"></span>
            <h5 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">
                {{ title }}
            </h5>
        </div>

        <span class="text-[10px] text-slate-400 group-open:hidden">
            Show table
        </span>
        <span class="text-[10px] text-slate-400 hidden group-open:inline">
            Hide table
        </span>
    </summary>

    <p class="text-xs text-slate-500 italic">
        {{ description }}
    </p>

    <div class="overflow-x-auto rounded-2xl border border-slate-300 shadow-md bg-slate-50">
        {% include table %}
    </div>

</details>
